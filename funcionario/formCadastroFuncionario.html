<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Funcionario</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="banner">
                <h1>Bem vindo</h1>
                <p>Cadastre um Funcionario</p>
            </div>
            <div class="green-bg">
                <button type="button">Cadastre</button>
            </div>
            <form class="signup-form" id="formulario">
                <h1>Cadastrar Funcionario</h1>

                <div class="input-group">
                    <input class="form-input" type="text" id="nomeid" placeholder="nome" name="nome">
                </div>
                <div class="input-group">
                    <input class="form-input" type="text" id="telefoneid" placeholder="telefone" name="telefone">
                </div>
                <div class="input-group">
                    <input class="form-input" type="text" id="cepid" placeholder="cep" name="cep">
                </div>
                <div class="input-group">
                    <input class="form-input" type="text" id="numeroid" placeholder="numero" name="numero">
                </div>
                <div class="d-flex">
                    <button type="submit">Enviar</button>
                    <button>
                        <a href="../principal/index.html" class="link-voltar" role="button">Voltar</a>
                    </button>
                </div>

            </form>

        </div>
    </div>

    <script src="cadastroFuncionario.js"></script>
</body>

</html>
